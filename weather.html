<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Website</title>
</head>
<body>

    <div class="weather-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" fill="currentColor" class="bi bi-cloudy" viewBox="0 0 16 16">
            <path d="M13.405 8.527a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 14.5H13a3 3 0 0 0 .405-5.973zM8.5 5.5a4 4 0 0 1 3.976 3.555.5.5 0 0 0 .5.445H13a2 2 0 0 1-.001 4H3.5a2.5 2.5 0 1 1 .605-4.926.5.5 0 0 0 .596-.329A4.002 4.002 0 0 1 8.5 5.5"/>
          </svg>
        <h2>Weather Website</h2>
        <div class="search-box">
            <input type="text" class="search-box-input" placeholder="Enter City and Press Enter">
        </div>
        <div class="location">
            <div class="city"></div>
            <div class="date"></div>
        </div>
        <div class="current">
            <div class="temp"></div>
            <div class="weather"></div>
        </div>
        <div class="hi-low"></div>
    </div>
</body>
</html>
